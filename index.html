<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1200px-McDonald%27s_Golden_Arches.svg.png" alt="McDonald's Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to McDonald's</h1>
    <p>Your favorite burgers, fries, and more!</p>
    <a href="#" class="btn">Order Now</a>
  </section>

  <section class="menu-highlights">
    <h2>Menu Highlights</h2>
    <div class="menu-items">
      <div class="item">
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/images/hero/desktop/desktop_hero_122822_2.jpg" alt="Big Mac">
        <h3>Big Mac</h3>
        <p>The classic burger you love.</p>
      </div>
      <div class="item">
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/images/hero/desktop/desktop_hero_122822_1.jpg" alt="Fries">
        <h3>World Famous Fries</h3>
        <p>Crispy and golden.</p>
      </div>
      <div class="item">
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/images/hero/desktop/desktop_hero_122822_3.jpg" alt="McFlurry">
        <h3>McFlurry</h3>
        <p>Sweet and creamy dessert.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 McDonald's. All rights reserved.</p>
  </footer>
</body>
</html>
